{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>WeariN | Forgot password</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico'%}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/signin01.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/signin.css'%}">
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'media/imagess/wearin logo-modified.png' %}" alt="IMG">
				</div>

				<form action="{% url 'forgot_password' %}" method="POST">
					{% csrf_token %}
					<span class="login100-form-title">
						Forgot password
					</span>

					{% for m in messages %}
					<div class="alert alert-danger text-center py-1" role="alert">{{m}}</div>
					{% endfor %}


					<div class="wrap-input100 validate-input">
						<input class="input100" type="email" name="email" id="email" placeholder="Enter Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>


					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Submit
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Got your password ?
						</span>
						<a class="txt2" href="{% url 'login' %}">
							Login
						</a>
					</div>


				</form>
			</div>
		</div>
	</div>


	<script src="{% static 'js/signin.js'%}"></script>

</body>

</html>
